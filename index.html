</head>
<body>

    <div id="wrapper">

        <!-- Sidebar -->

            <div class="sidebar-header text-center">
                <div class="sidebar-title">
                    <a href="#home" class="col-10 hide">

                    <a href="#" onclick="minimizeSidebar(); return false;" lass="col-10">

            <ul class="sidebar-nav">

                    <a href="#about" ><i class="fas fa-user-circle"></i><span class="hide" id="aboutMenu"></span></a>

                <li>
                    <a href="#projects"><i class="fas fa-briefcase"></i><span class="hide" id="projectsMenu"></span></a>

                <li>
                    <a href="#contact"><i class="fas fa-at"></i><span class="hide" id="contactMenu"></span></a>

            <hr>

            <div class="sidebar-footer text-center">
                    <a href="https://www.linkedin.com/in/mathieu-alain/" target="_blank">

                        <i class="flag-icon flag-icon-fr small"></i>
                    </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <header class="masthead" id="home">
                <div class="container">
                    <div class="intro-text">
                        <div class="intro-lead-in">Mathieu Alain</div>
                        <hr/>
                        <div class="intro-heading" id="title"></div>
                    </div>
                </div>
            </header>

                <section id="about" class="bg-darker">
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <h2 class="section-heading text-uppercase" id="aboutTitle"></h2>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div id="about-image" class="col-6 col-sm-3 offset-3">
                                <img class="rounded-circle img-fluid about-image" src="img/about/1.png" alt="">
                            </div>
                            <div id="about-details" class="col-sm-6">
                                <div class="details"><span class="details-header" id="nameSpan"></span> Mathieu Alain</div>
                                <div class="details"><span class="details-header" id="ageSpan"></span> <span class="age"></span></div>
                                <div class="details"><span class="details-header" id="locationSpan"></span> Angers, France</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8 offset-sm-2">
                                <div class="about-me" id="aboutMeText"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                </section>


            <section id="projects" class="bg-lighter">
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h2 class="section-heading text-uppercase" id="projectsTitle"></h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="intro col-sm-12" id="projectsIntro"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 ">
                            <div class="card">
                                <img class="card-img-top" src="img/projects/saint-hubert.png" alt="Saint-Hubert">
                                <div class="card-body text-center">
                                    <h5 class="card-title" id="saintHubertTitle"></h5>
                                    <p class="card-text text-justify" id="saintHubertBody"></p>
                                    <a href="https://github.com/malain96/saint-hubert" class="btn btn-custom" target="_blank"><i class="fab fa-github"></i> Github</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="col-12">
                                <div class="card">
                                    <img class="card-img-top" src="img/projects/website.png" alt="My personal website">
                                    <div class="card-body text-center">
                                        <h5 class="card-title" id="websiteTitle"></h5>
                                        <p class="card-text text-justify" id="websiteBody"></p>
                                        <a href="https://github.com/malain96/website" class="btn btn-custom" target="_blank"><i class="fab fa-github"></i> Github</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <img class="card-img-top" src="img/projects/db-saver.png" alt="DB Saver">
                                <div class="card-body text-center">
                                    <h5 class="card-title" id="dbSaverTitle">DB-Saver</h5>
                                    <p class="card-text" id="dbSaverBody"></p>
                                    <a href="https://github.com/malain96/DB-Saver" class="btn btn-custom" target="_blank"><i class="fab fa-github"></i> Github</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <br>
            </section>

            <section id="contact" class="bg-darker">
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2 class="section-heading text-uppercase" id="contactTitle"></h2>
                            <hr/>
                        </div>
                    </div>
                    <div class="intro col-sm-12" id="contactIntro"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="contactForm" name="sentMessage" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" id="name" type="text" required>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" id="email" type="email" required>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" id="phone" type="tel">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <textarea class="form-control" id="message" required></textarea>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-lg-12 text-center">
                                        <div class="alert" id="alertResult" style="display: none;">
                                            <button type="button" class="close" onclick="hideAlertResult()" aria-hidden="true">×</button>
                                            <strong id="resultText"></strong>
                                        </div>
                                        <button id="sendMessageButton" class="btn btn-custom btn-xl text-uppercase" type="submit"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row contact-row">
                        <div class="col-sm-4 text-center">
                        <a href="https://www.linkedin.com/in/mathieu-alain/" target="_blank">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        </div>
                        <div class="col-sm-4 text-center" >
                        <a href="https://github.com/malain96/" target="_blank">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        </div>
                        <div class="col-sm-4 text-center" >
                        <a href="mailto:alain.mathieu1996@gmail.com" target="_top">
                            <i class="fas fa-at fa-2x"></i>
                        </a>
                        </div>
                    </div>
                </div>
            </section>

            </div>
        <!-- /#page-content-wrapper -->

    </div>

    <script type="application/javascript" src="js/plugins/jquery-3.3.1.min.js"></script>

    <script type="application/javascript" src="js/plugins/jqBootstrapValidation.min.js"></script>
    <script type="application/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="application/javascript" src="js/lang.js"></script>
    <script type="application/javascript" src="js/contact.js"></script>
    <script type="application/javascript" src="js/sidebar.js"></script>
    <script type="application/javascript" src="js/about.js"></script>

</body>
</html>
